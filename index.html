<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Fruit Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    
</head>
<body>
  
  <!-- Modal1 -->
  <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">EDIT DATA</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
            <form method="post" class="form-horizontal" enctype="multipart/form-data" name="imgform" id="editForm">

                <div class="form-group">
                    <label class="control-label">Name <span style="color:red">*</span></label>
                    <input type="text" name="name" class="form-control" required value="" id="name2">
                </div>
        
                <div class="form-group">
                    <label class="control-label">Price <span style="color:red">*</span></label>
                    <input type="text" name="desg" class="form-control" required value="gzdxf" id="price2">
                </div>
                
                <div class="form-group">
                    <label class="control-label">Image <span style="color:red">*</span></label><br>
                    <img src="" width="100px" height="100px" id="dimg">
                    <div><input type="file" name="img" class="form-control" id="image2"></div>
                </div>
        
                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-2">
                        <input type="hidden" id="index2" value="">
                    </div>
                </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" id="editbtn">Save changes</button>
        </div>
      </form>
      </div>
    </div>
  </div>
  <!-- modal1 ends -->

    <!-- Modal2 -->
    <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">ADD DATA</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

                <form method="post" class="form-horizontal" enctype="multipart/form-data" name="imgform" id="addForm">

                    <div class="form-group">
                        <label class="control-label">Name <span style="color:red">*</span></label>
                        <input type="text" name="name" class="form-control" required value="gdg" id="name1">
                    </div>
            
                    <div class="form-group">
                        <label class="control-label">Price <span style="color:red">*</span></label>
                        <input type="text" name="desg" class="form-control" required value="123" id="price1">
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label">Image <span style="color:red">*</span></label><br>
                        <div><input type="file" name="img" class="form-control" id="image1"></div>
                    </div>
            
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">ADD</button>
            </div>
          </form>
          </div>
        </div>
      </div>
      <!-- modal2 ends -->

      <header class="bg-dark mb-3">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <nav class="navbar justify-content-between">
                <a class="navbar-brand" style="color: white;font-weight: 800;margin-left: -30px;">ABC FRUIT STORE</a>
      
                 <!-- add data -->
                 <button class="btn btn-success mr-1" data-toggle="modal" data-target="#add" style="padding: 3px;">
                   ADD &nbsp;<i class="fa fa-plus"></i>
                 </button>
                 <!-- add data ends -->

              </nav>
            </div>
          </div>
        </div>
      </header>

    <div class="container" style="margin: 50px;">

        <!-- product listing -->
        <table id="fruits" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr class="bg-primary text-light">
                    <th>#</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="fruitslist">
                
            </tbody>
        </table>
        <!-- product listing ends -->

    </div>

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
  
<script>
    
</script>
<script src="script.js"></script>

    
</body>
</html>
